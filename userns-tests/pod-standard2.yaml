# Pod user with userns set to "pod" mode. Pod creation would fail if userns
# not supported by runtime.
apiVersion: v1
kind: Pod
metadata:
  name: pod-standard2
  namespace: default
  annotations:
    alpha.kinvolk.io/userns: "pod"
    alpha.kinvolk.io/mapping: "0:800000:65536"
spec:
  restartPolicy: Never
  containers:
  - name: container1
    image: busybox
    command: ["sh"]
    args: ["-c", "sleep infinity"]
