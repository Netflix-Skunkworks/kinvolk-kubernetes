apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: prestop
  name: prestop
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: prestop
  template:
    metadata:
      annotations:
        alpha.kinvolk.io/sidecar-rata: "dummy"
      labels:
        run: prestop
    spec:
      containers:
      - image: rodrigocampos/signal-tests:v0.1-test1
        imagePullPolicy: Always
        command: ["/app/app"]
        name: rata
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "(echo Termination args $*; echo $(date); echo Going to sleep; sleep 10; echo After sleep) > /tmp/rata; exit 0" ]
      - command:
        - sleep
        - infinity
        image: debian
        imagePullPolicy: Always
        name: debian
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "(echo Termination args $*; echo $(date); echo Going to sleep; sleep 10; echo After sleep) > /tmp/rata; exit 0" ]
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
